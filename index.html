    <div class="jumbotron">
      <img src="cagehero.jpg" alt="" />

        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="panel-title">Tweets</h3></div>
          <div class="tweetsLanding">

            <div class="tweet panel-body">
              <div class="avatar"><img src="https://www.placecage.com/c/300/362" alt=""></div>
              <div class="tweetBtns">

        <form role="form">
          <div class="form-group"><input type="text" class="form-control" name="username" placeholder="Username"></div>
          <div class="form-group"><textarea class="form-control" name="tweetText" rows="2" cols="50" placeholder="What's happening?"></textarea></div>

        </form>
